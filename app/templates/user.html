{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} {{title}} {% endblock %}
{% block content %}
    <div class="container center">
        <div class="col">
            {% for msg in get_flashed_messages() %}
                <div class = "flash bg-danger"> {{ msg }} </div>
            {% endfor%}
        </div>
        <div>
            <img src="{{user.gravatar(128)}}">
            <h1>User: {{user.user_name}}</h1>
        </div>
    </div>
{% endblock %}
